<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video width="560" poster="imagens/flor.png" controls>
    <source scr="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.mp4v" type="video/mp4v">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p></video>

    <h1>Inserindo vídeos do YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BQgWpt7qGTI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/561161560?h=ad3ab06503&color=e045c3&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--A diferença entre eles, é que a primeira forma, consome o meu próprio serviço de hospedagem, e os outros dois, consomem dos respectivos.-->

</body>
</html>
